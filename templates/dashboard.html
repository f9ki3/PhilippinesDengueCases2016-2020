<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Dengue Cases 2016 - 2020</title>
    {% include "header.html" %}
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
                
                <button class="btn border" onclick="reset()">Reset</button>
            
                <!-- Dropdown for Regions -->
                <div class="dropdown">
                    <button class="btn border dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Regions
                    </button>
                    <ul class="dropdown-menu" id="region-buttons">
                    </ul>
                </div>
            
                <!-- Buttons -->
                <button class="btn border" onclick="remove_year()">All</button>
                <div id="year-buttons" class="g-2"></div>
            </div>
            
            <div class="col-12">
                <div class="row g-2 text-muted">
                    <!-- Dengue Cases -->
                    <div class="col-6 col-md-3">
                        <div class="border rounded p-3">
                            <h1>45,300</h1>
                            <p>Dengue Cases</p>
                        </div>
                    </div>
                    <!-- Dengue Death -->
                    <div class="col-6 col-md-3">
                        <div class="border rounded p-3">
                            <h1>2,300</h1>
                            <p>Dengue Deaths</p>
                        </div>
                    </div>
                    <!-- Most Cases -->
                    <div class="col-6 col-md-3">
                        <div class="border rounded p-3">
                            <h1>11,000</h1>
                            <p>No. of Most Cases</p>
                        </div>
                    </div>
                    <!-- Least Cases -->
                    <div class="col-6 col-md-3">
                        <div class="border rounded p-3">
                            <h1>100</h1>
                            <p>No. of Least Cases</p>
                        </div>
                    </div>
                    
    
                    <!-- Cases Chart -->
                    <div class="col-12 col-md-6">
                        <div id="casesChart" class="border rounded p-3">
                            <!-- Chart will be rendered here -->
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div id="deathChart" class="border rounded p-3">
                            <!-- Chart will be rendered here -->
                        </div>
                    </div>

                    <!-- <div class="col-12">
                        <div class="container" style="width: 80%; margin: auto; padding: 20px;">
                            <h2 style="text-align: center;">Dengue Cases Heatmap - Philippine Regions</h2>
                            <div id="heatmap"></div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    

{% include "footer.html" %}
</body>
</html>
